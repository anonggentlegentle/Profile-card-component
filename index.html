<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <section class="container__bg">
        <img
          src="images/bg-pattern-card.svg"
          alt="Background image"
          class="container__bg-photo"
        />
      </section>
      <section class="container__profile">
        <div class="container__details">
          <div class="container__profile-photo">
            <img src="images/image-victor.jpg" alt="Profile image" />
          </div>
          <h1 class="heading-1">
            Victor Crest <span class="container__age">26</span>
          </h1>
          <p class="container__location">London</p>
        </div>

        <div class="container__stats">
          <div class="container__stat">
            <h2 class="heading-2">80K</h2>
            <p class="container__sub">Followers</p>
          </div>

          <div class="container__stat">
            <h2 class="heading-2">803K</h2>
            <p class="container__sub">Likes</p>
          </div>

          <div class="container__stat">
            <h2 class="heading-2">1.4K</h2>
            <p class="container__sub">Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
